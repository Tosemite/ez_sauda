name: ez_sauda
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.3
  flutter_svg: ^2.2.0
  get_it: ^8.0.3
  flutter_secure_storage: ^10.0.0-beta.4
  injectable: ^2.1.2
  intl: ^0.20.2
  http: ^1.1.0
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  freezed_annotation: ^3.1.0
  shared_preferences: ^2.2.0
  ua_client_hints: ^1.1.3
  image_picker: ^1.0.2
  auto_route: ^10.1.0+1
  mask_text_input_formatter: ^2.5.0
  package_info_plus: ^8.3.0
  path_provider: ^2.1.1
  video_player: ^2.8.2
  collection: ^1.18.0
  retrofit: ^4.6.0
  dio: ^5.8.0+1
  json_annotation: ^4.9.0
  talker: ^4.9.3
  talker_flutter: ^4.9.3
  talker_logger: ^4.9.3
  talker_dio_logger: ^4.9.3
  another_flushbar: ^1.12.30
  mobile_scanner: ^7.0.1
  rxdart: ^0.28.0
  sorted_list: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^3.1.0
  json_serializable: ^6.7.1
  injectable_generator: ^2.1.6
  build_runner: ^2.5.4
  auto_route_generator: ^10.2.3
  flutter_lints: ^6.0.0
  retrofit_generator: ^9.7.0
  flutter_gen_runner: ^5.11.0

flutter_intl:
  enabled: true
  class_name: Localization
  main_locale: ru
  arb_dir: lib/l10n
  output_dir: lib/l10n/generated
  use_deferred_loading: false

flutter_gen:
  output: lib/core/presentation/generated
  integrations:
    flutter_svg: true
  assets:
    enabled: true
    outputs:
      class_name: AssetsGen

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
